<img class="book-cover" *ngIf="book.coverImageUrl" [ngSrc]="book.coverImageUrl" [alt]="'Cover of '+book.title"
     [fill]="true">
<div class="book-category text-truncate">{{book.category}}</div>
<a [routerLink]="['/book', book.id]" class="book-info">
  <div class="lead fw-bold text-truncate">{{book.title}}</div>
  <div class="small  text-truncate"><i class="bi bi-person-fill"></i> {{book.author}}</div>
</a>
