<app-page-title title="Add Book"/>

<div>
  <form (ngSubmit)="save()" [formGroup]="form" class="has-validation">

    <div class="mb-3 alert alert-danger" *ngIf="error">{{error}}</div>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title"
             [ngClass]="{'is-invalid':submitted && form.controls.title.invalid}">
      <div class="invalid-feedback" *ngIf="form.controls.title.errors">Required</div>
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" id="author" class="form-control" formControlName="author"
             [ngClass]="{'is-invalid':submitted && form.controls.author.invalid}">
      <div class="invalid-feedback" *ngIf="form.controls.author.errors">Required</div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" class="form-control" formControlName="category"
             [ngClass]="{'is-invalid':submitted && form.controls.category.invalid}">
      <div class="invalid-feedback" *ngIf="form.controls.category.errors">Required</div>
    </div>

    <div class="mb-3">
      <label for="coverImageUrl" class="form-label">Cover Image Url</label>
      <input type="text" id="coverImageUrl" class="form-control" formControlName="coverImageUrl"
             [ngClass]="{'is-invalid':submitted && form.controls.coverImageUrl.invalid}">
      <div class="invalid-feedback" *ngIf="form.controls.coverImageUrl.errors">Required</div>
    </div>


    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description"
                [ngClass]="{'is-invalid':submitted && form.controls.description.invalid}"></textarea>
      <div class="invalid-feedback" *ngIf="form.controls.description.errors">Required</div>
    </div>


    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-lg btn-success">Save</button>
    </div>

  </form>
</div>
